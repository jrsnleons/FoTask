<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FoTask</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/study.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href=’https://fonts.googleapis.com/css?family=Montserrat’ rel=’stylesheet’/>
    </head>
    <body>
        <nav class="navbar navbar-expand-xl navbar-light navbg p-1 sticky-top">
            <div class="container-fluid">
              <div class="logo-area">
                <a class="navbar-brand" href="index.html"><img class="logo" src="resource/Fotask-logo-white.png" alt="FoTask"></a>
              </div>

              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="study.html">Study</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="inspire.html">Inspire</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="leaderboard.html">Leaderboards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" >
                        <i class="fas fa-user-circle profile" href="#"></i>
                    </a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="the-content p-5">
          <div class="row">
            <div class="col-lg-6 col-xs-12 ">
              <div class="todo-wrapper mx-auto my-auto mb-5">
                <header>Todo App</header> 
                <div class="inputField">
                    <input type="text" placeholder="Add your new todo">
                    <button><i class="fas fa-plus"> </i></button>
                </div>
                <ul class="todoList">
                  <!-- data comes form local storage -->
                </ul>
                <div class="todo-footer">
                    <span>You have <span class="pendingNumb"></span> pending tasks</span>
                    <button>Clear All</button>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-xs-12">
              <div class="timer-wrapper mx-auto my-auto ">
                <div class="head-pomodoro">
                  <div class="row">
                    <div class="col-lg-10 col-md-10">
                      <header>Pomodoro App</header> 
                    </div>
                    <div class="col-lg-2 col-md-2">
                      <button class="btn-settings btn"id="buttonHide">
                        <i class="fas fa-cog"></i>
                      </button>
                    </div>
                  </div>
                  
                  
                  
                </div>
                <div class="clock">
                  <div class="mins">0</div>
                  <div class=":">:</div>
                  <div class="secs">00</div>
                  <audio src="https://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
                  <svg class="progress-ring" height="120" width="120">
                    <circle 
                      class="progress-ring__circle" 
                      stroke-width="8"
                      fill="transparent"
                      r="50"
                      cx="60"
                      cy="60"
                    /> 
                  </svg>
                </div>
                <div class="btn-group">
                  <button class="pomo-btn start ">start focus</button>
                  <button class="pomo-btn reset ">reset</button>
                  <button class="pomo-btn pause ">pause</button>
                </div>
                <form id="hiddenForm" action=".">
                  <p class="p-0">Study Time (minutes)</p>
                  <input class="pomoput studyInput" type="number"  id="focusTime" placeholder="Enter Study Time"/>
                  <p class="p-0">Break Time (minutes)</p>
                  <input class="pomoput breakInput" type="number"  id="breakTime" placeholder="Enter Break Time"/>
                  <button class="btn btn-primary" type="submit">Save settings</button>
                </form>
              </div>
            </div>
          </div>
        </div>        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/016b444659.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
